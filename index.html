<!DOCTYPE html>
<html>
<head>
    <title>GPA Calculator</title>
    <style>
        body{
            text-align: center;
        }
        img{
            height: 100px;
        }
    </style>
</head>
<body>
    <img src="miu.jpg">
    <h2>MIU GPA Calculator</h2>

    <div class="container">
        <h1>GPA Calculator</h1>
        <form id="courseForm">
            <label for="numCourses">Number of CourseUnits:</label>
            <input type="number" id="numCourses" min="1" placeholder="Enter number of courses" required>
            <button type="button" onclick="generateCourseInputs()">Submit</button>
        </form>
        
        <form id="gpaForm" style="display:none;">
            <div id="courseContainer"></div>
            <button type="button" onclick="calculateGPA()">Calculate GPA</button>
        </form>
        
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
